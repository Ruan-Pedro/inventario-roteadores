

  <app-sidenav></app-sidenav>
  
  <div class="container">

    <h2 id="propLegal">Cadastre um Novo Roteador</h2>
    <div class="row100">
        <div class="col">
            <div class="inputBox">
                <input type="text" name="name" required [(ngModel)]="routerData.name">
                <span class="text">Nome do Roteador</span>
                <span class="line"></span>
            </div>
        </div>
        <div class="col">
            <div class="inputBox">
                <input class="title" type="text" name="fabricante" required [(ngModel)]="routerData.fabricante">
                <span class="text">Fabricante</span>
  
                <span class="line"></span>
            </div>
        </div>
    </div>
  
  
    <div class="row100">
      <div class="col">
          <div class="inputBox">
              <div class="select">
              <select type="text" name="garantia" required>
              <option selected disabled [(ngModel)]="routerData.garantia">Possui Garantia?</option>
              <option value="Sim" name="sim" >Sim</option>
              <option value="Não" name="não">Não</option>
              </select>
              </div>
              <!-- <mat-form-field appearance="fill">
                <mat-label>Favorite food</mat-label>
                <mat-select>
                  <mat-option *ngFor="let food of foods" [value]="food.value">
                    {{food.viewValue}}
                  </mat-option>
                </mat-select>
              </mat-form-field> -->
              <!-- <span class="text">Suporte</span>
              <span class="line"></span>  -->
  </div>
      </div>
      <div class="col">
          <div class="inputBox">
              <input  class="title" type="text" name="suporte" required [(ngModel)]="routerData.suporte">
              <span class="text">Suporte <span style="font-size: 14px; font-weight: 200;">(em meses)</span></span>
  
              <span class="line"></span>
          </div>
      </div>
  </div>
  <div class="row100" >
      <div class="col">
          <div class="inputBox textarea">
              <textarea matInput id="description" required="required" name="justificativa" [(ngModel)]="routerData.justificativa"></textarea>
              <span class="text">Insira a justificativa do cadastro de roteador</span>
              <span class="line"></span>
          </div>
      </div>
      
  </div>
    <div class="row100">
      <div class="col">
          <div class="inputBox">
            <button (click)="showCreatedRouter()">Salvar Roteador</button>
  
          </div>
      </div>
    </div>
    <div class="result-container">
        <!-- <router-outlet></router-outlet> -->
    </div>

  </div>
